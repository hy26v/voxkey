name: Build RPM and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    container:
      image: registry.fedoraproject.org/fedora:43
    steps:
      - name: Install build dependencies
        run: |
          dnf install -y \
            rust cargo gcc \
            alsa-lib-devel libxkbcommon-devel \
            gtk4-devel libadwaita-devel \
            rpm-build ImageMagick git

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Build release binaries
        run: cargo build --release --workspace

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Prepare RPM sources
        run: |
          mkdir -p rpmbuild/SOURCES
          cp target/release/voxkey rpmbuild/SOURCES/
          cp target/release/voxkey-settings rpmbuild/SOURCES/
          cp data/voxkey.service rpmbuild/SOURCES/
          cp data/io.github.hy26v.Voxkey.Daemon.service rpmbuild/SOURCES/
          cp data/io.github.hy26v.Voxkey.desktop rpmbuild/SOURCES/
          cp data/io.github.hy26v.Voxkey.metainfo.xml rpmbuild/SOURCES/
          cp logo.png rpmbuild/SOURCES/io.github.hy26v.Voxkey-512.png
          convert logo.png -resize 256x256 rpmbuild/SOURCES/io.github.hy26v.Voxkey-256.png
          convert logo.png -resize 128x128 rpmbuild/SOURCES/io.github.hy26v.Voxkey-128.png
          cp data/90-voxkey.preset rpmbuild/SOURCES/

      - name: Update spec version
        run: |
          sed -i "s/^Version:.*/Version:        ${{ steps.version.outputs.version }}/" voxkey.spec

      - name: Build RPM
        run: |
          rpmbuild --define "_topdir $(pwd)/rpmbuild" \
                   --define "_sourcedir $(pwd)/rpmbuild/SOURCES" \
                   -bb voxkey.spec

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: rpmbuild/RPMS/**/*.rpm

  release:
    needs: build-rpm
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: rpms

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: rpms/**/*.rpm
          generate_release_notes: true
